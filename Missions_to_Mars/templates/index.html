<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/slate/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/6a034e17d7.js"></script>
  <style>
    table.dataframe thead{
      display: none;
    }
  </style>
</head>

<body>
  <div clas="container">
    <div class="jumbotron text-center">
      <h1>Whats up with Mars right now?</h1>
      <a href="/scrape" class="btn btn-primary btn-sm"><i class="fas fa-redo"></i> Refresh</a>
    </div>

    <div class="jumbotron">
        <div class="row">
      {% for hemi in mars_info.hemisphere_image_urls %}
        
          <div class="col-md-3">
              <div class="card text-white bg-primary">
                  <div class="card-header">{{ hemi.title }}</div>
                  <img class="img-fluid w-100" src="{{ hemi.img_url }}" alt="{{ hemi.title }}">
                
            </div>
          </div>
        
        {% endfor %}
      </div>
    </div>


    <div class="jumbotron">
      <div class="row">

        <div class="col-md-6">
          <div class="card text-white bg-primary">
            <div class="card-header">Mars News</div>
            <div class="card-body sb-8">
              <h4 class="card-title">{{ mars_info.news_title }}</h4>
              <p class="card-text">{{ mars_info.news_p }}</p>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card text-white bg-primary">
            <div class="card-header">Mars Featured Image</div>
            <img class="img-fluid w-100" src="{{mars_info.featured_image_url}}" alt="{{mars_info.news_title}}">
          </div>
        </div>

      </div>

      <div class="row">
          <div class="col-md-6">
              <div class="card text-white bg-primary">
                <div class="card-header">Mars Weather</div>
                <div class="card-body sb-8">
       
                  <p class="card-text">{{ mars_info.mars_weather }}</p>
                </div>
              </div>
            </div>

            <div class="col-md-6">
                <div class="card text-white bg-primary">
                  <div class="card-header">Mars Facts</div>
                  <div class="card-body sb-8">
         
                    <p class="card-text">{{ mars_info.mars_facts | safe }}</p>
                  </div>
                </div>
              </div>
          </div>

    </div>


  </div>
  </div>

</body>

</html>
