<!DOCTYPE html>
<html lang="en" class="bg-light">

<head>
  <meta charset="UTF-8">
  <title>Landing Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">
<style>
    table.dataframe thead{
      display: none;
    }
  </style>
</head>

<body>
  <div clas="container">
    <div class="jumbotron text-center">
      <h1>Mars right now</h1>
      <a href="/scrape" class="btn btn-primary btn-sm"><i class="fas fa-redo"></i> Refresh</a>
    </div>

    <div class="jumbotron">
        <div class="row">
      {% for hemi in mars_info.hemisphere_image_urls %}
        
          <div class="col-md-3">
              <div class="card text-white bg-primary">
                  <div class="card-header">{{ hemi.title }}</div>
                  <img class="img-fluid w-100" src="{{ hemi.img_url }}" alt="{{ hemi.title }}">
                
            </div>
          </div>
        
        {% endfor %}
      </div>
    </div>

<div class="jumbotron">
      <div class="row">

        <div class="col-md-6">
          <div class="card text-white bg-primary">
            <div class="card-header">Mars News</div>
            <div class="card-body sb-8">
              <h4 class="card-title">{{ mars_info.news_title }}</h4>
              <p class="card-text">{{ mars_info.news_p }}</p>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card text-white bg-primary">
            <div class="card-header">Mars Featured Image</div>
            <img class="img-fluid w-100" src="{{mars_info.featured_image_url}}" alt="{{mars_info.news_title}}">
          </div>
        </div>

      </div>

      <div class="row">
          <div class="col-md-6">
              <div class="card text-white bg-primary">
                <div class="card-header">Mars Weather</div>
                <div class="card-body sb-8">
       
                  <p class="card-text">{{ mars_info.mars_weather }}</p>
                </div>
              </div>
            </div>

            <div class="col-md-6">
                <div class="card text-white bg-primary">
                  <div class="card-header">Mars Facts</div>
                  <div class="card-body sb-8">
         
                    <p class="card-text">{{ mars_info.mars_facts | safe }}</p>
                  </div>
                </div>
              </div>
          </div>

    </div>


  </div>
  </div>

</body>

</html>
